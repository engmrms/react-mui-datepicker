trigger:
    batch: false
    branches:
        include:
            - dev
            - master

pool:
    name: windows-2019
    demands: java

variables:
    enableCodeScanning: 'true'

resources:
    repositories:
        - repository: templates
          type: git
          name: Platform/templates

workspace:
    clean: all

steps:
    - template: GitVersion.yml@templates
      parameters:
        useDotnet: false

    - task: NodeTool@0
      inputs:
          versionSpec: '20.x'
      displayName: 'Install Node.js'

    - task: replacetokens@5
      displayName: 'Update SonarQube Settings'
      inputs:
          targetFiles: '**/*sonar.ts'
          encoding: 'auto'
          tokenPattern: 'default'
          writeBOM: true
          actionOnMissing: 'warn'
          keepToken: false
          actionOnNoFiles: 'continue'
          enableTransforms: false
          enableRecursion: false
          useLegacyPattern: false
          enableTelemetry: true

    - script: |
          cd '$(System.DefaultWorkingDirectory)/'
          curl -f https://get.pnpm.io/v8.12.js | node - add --global pnpm@8
          pnpm install
          pnpm run build
      displayName: 'npm install and build'

    - script: |
          cd '$(System.DefaultWorkingDirectory)/'
          pnpm run sonar
      displayName: 'Run Code Analysis'
      condition: and(succeeded(), eq('${{ variables.enableCodeScanning }}', 'true'))

    - task: ArchiveFiles@2
      inputs:
          rootFolderOrFile: '$(System.DefaultWorkingDirectory)/dist'
          includeRootFolder: false
          archiveType: 'zip'
          archiveFile: '$(Build.ArtifactStagingDirectory)/Portal.zip'
          replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)/Portal.zip'
          ArtifactName: 'drop'
          publishLocation: 'Container'
